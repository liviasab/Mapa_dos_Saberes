<head>

    <title>Offline - Exploring Spaces</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            justify-content: center;

            margin: 0;
            color: white;
            text-align: center;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.1);

            padding: 2rem;

        }

            font-size: 4rem;
            margin-bottom: 1rem;
        }

            margin-bottom: 1rem;
        }
        p {
            opacity: 0.9;
            line-height: 1.6;
        }
    </style>
</head>
