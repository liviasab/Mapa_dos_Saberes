<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mapa dos Saberes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #12557B 0%, #40B873 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            opacity: 0.9;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/logo_out.svg" alt="Mapa dos Saberes" class="offline-icon">
        <h1>Você está offline</h1>
        <p>Por favor, verifique sua conexão com a internet e tente novamente. Alguns recursos podem estar limitados.</p>
    </div>
</body>
</html>
